<!DOCTYPE html>
<html lang="en-US">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'questioner/complete.css' %}">
    </head>
    <body>
        <h2>Congratulations!</h2>
        <p>Your Onshape CAD model matches all expected values from the reference model.</p> 
        <!-- Return to the home page -->
        <form action="{% url 'questioner:index' user.os_user_id %}">
            <input type="submit" value="Return to Home Page"/>
        </form>
        <br /><br />
        <!-- Show statistical comparisons if available -->
        {% if stats_display %} 
            {{ stats_display|safe }}
        {% endif %} 
    </body>
</html>
